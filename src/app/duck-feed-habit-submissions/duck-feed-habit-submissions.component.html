<div class="container py-4">
  <div class="row">
    <div
      class="col-lg-4 col-md-4 col-sm-4 mb-4"
      *ngFor="let item of historyData"
    >
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h6 class="mb-0">Duck Food Feed Submissions</h6>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngFor="let i of item | keyvalue">
            <p class="card-text" *ngIf="i.key != _id || i.key != __v">
              {{ i.key }} : {{ i.value }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
